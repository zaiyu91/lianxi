<html lang="ko">
<head>

				<col style="width:20%">
				<col style="width:20%">
				<col style="width:20%">
				<col style="width:20%">

					<td>一</td>
					<td>二</td>
					<td>三</td>
					<td>四</td>

				</tr>
			</tbody>
		</table>
