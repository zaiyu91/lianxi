<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#wrap{width:100%;position:relative;}
		#wrap > div{width:100%;height:600px;line-height:500px;background-color:#d33;font-size:100px;font-weight:bold;color:#fff;text-align:center;}
		#wrap > div:nth-child(2n){background-color:#1C3D72;}
		
		.btn{position:absolute;right:10px;}
		.btn li a{display:block;width:50px;height:30px;line-height:30px;background-color:#333;opacity:0.8;color:#fff;font-size:15px;font-weight:bold;text-align:center;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript">
		$(function(){
			var ulHeight=$(".btn").innerHeight();
			$(".btn").css("top",$(window).height()/2-ulHeight/2);
			$(window).scroll(function(){
				$(".btn").css("top",$(window).scrollTop()+($(window).height()/2-ulHeight/2));
			});

			
			$(".btn a").click(function(){
				var goWhere=$(this).attr("href");
				var pos=$(goWhere).offset().top;

				$("html, body").stop().animate({scrollTop:pos},1000,"easeInExpo");

				return false;
			});

		});
	</script>
</head>
<body>
	<div id="wrap">

		<div id="first">1</div>
		<div id="sec">2</div>
		<div id="third">3</div>
		<div id="fourth">4</div>
		<div id="fifth">5</div>

		<ul class="btn">
			<li><a href="#first">1</a></li>
			<li><a href="#sec">2</a></li>
			<li><a href="#third">3</a></li>
			<li><a href="#fourth">4</a></li>
			<li><a href="#fifth">5</a></li>
		</ul>

	</div>
</body>
</html>
