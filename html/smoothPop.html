<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

	<style type="text/css">
		body{background-color:#e4e4e4;}
		#popWrap{opacity:0;position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.5);}
		#popWrap > div{position:relative;width:51.68%;min-width:280px;max-width:960px;padding:4.16%;margin:0 auto;border-top:3px solid #d33;border-radius:10px;background-color:#fff;}
		#popWrap > div > div{padding:10px;}  /*pd 1200.50*/
		#popWrap > div > div > img{width:100%;max-width:960px;}
		#popWrap > div > div > .close{position:absolute;top:0.83%;right:0.83%;}

		.popShow{animation:popShow 1s;animation-fill-mode:forwards;}
		.popHide{animation:popHide 1s;animation-fill-mode:forwards;}

		@keyframes popShow{
			from{opacity:0;}
			to{opacity:1;}
		}
		@keyframes popHide{
			from{opacity:1;}
			to{opacity:0;}
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$(".show").click(function(){
				$("body > div").addClass("popShow");
			});
			$(".close").click(function(){
				$("body > div").removeClass("popHide");
			});
		});
	</script>
</head>
<body>
	<button class="show">popup Show</button>
	<div id="popWrap">
		<div>
			<div>
				<img src="img/apple.jpg" alt="apple">
				<a href="javascript:;" class="close">
					<img src="img/cancel.png" alt="cancel">
				</a>
			</div>
		</div>
	</div>
</body>
</html>
