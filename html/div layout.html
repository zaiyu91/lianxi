<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#wrap{width:80%;margin:30px auto 0;padding:20px 20px 10px;border:3px solid #333;}
		#wrap:after{content:"";display:block;clear:both;}
		

		#wrap > div{float:left;width:49%;margin-bottom:1%;}
		#wrap > div:nth-child(2n+1){margin-right:1%;}
		#wrap > div:nth-child(2n){float:right;}
		

		#wrap > div > div{border:1px solid #ccc;}
		.con01 > div{background-color:royalblue;height:300px;}
		.con02 > div{background-color:lightyellow;height:400px;}
		.con03 > div{background-color:lightgreen;height:200px;}
		.con04 > div{background-color:#d33;height:100px;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="con01">
			<div></div>
		</div>
		<div class="con02">
			<div></div>
		</div>
		<div class="con03">
			<div></div>
		</div>
		<div class="con04">
			<div></div>
		</div>
	</div>
</body>
</html>
