<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#wrap{width:93%;margin:0 auto;}

		header{height:100px;background-color:#d33;position:fixed;}

		#content{width:100%;height:1000px;background-color:#00f;}
		#content div{height:120px;background-color:#0f0;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var wrapWid=$("#content").width();
			var headerHeight=$("header").outerHeight();

			$("header").width(wrapWid);
			$("#content").css("padding-top",headerHeight);

			$(window).resize(function(){
				wrapWid=$("#content").width();
				headerHeight=$("header").outerHeight();

				$("header").width(wrapWid);
				$("#content").css("padding-top",headerHeight);
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<header></header>
		<div id="content">
			<div></div>
		</div>
	</div>
</body>
</html>
