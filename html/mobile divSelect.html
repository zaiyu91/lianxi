<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,textarea,button {margin:0;padding:0;}
		fieldset,img {border:none;}
		dl,ul,ol,menu,li {list-style:none;}
		blockquote, q {quotes: none;}
		blockquote:before, blockquote:after,q:before, q:after {content:'';content:none;}
		input,select,textarea,button {vertical-align:middle;}
		button {border:none;background-color:transparent;cursor:pointer;}
		body {background:#fff;}
		body,th,td,input,select,textarea,button {font-size:12px;line-height:1;font-family:'맑은 고딕','돋움',dotum,sans-serif;color:#333;font-weight:normal;}
		a {color:#333;text-decoration:none;}
		a:active, a:hover {text-decoration:none;}
		address,caption,cite,code,dfn,em,var {font-style:normal;font-weight:normal;}

		/* class */
		.hide {display:none;}
		.vis {width:1px; height:1px; line-height:0; text-indent:-999999%; overflow:hidden; position:absolute; left:-99999%;}
		.clear:after{content:"";display:block;clear:both;}

		/*////////////////////////////////////////*/
		#wrap{width:300px;margin:30px auto 0;position:relative;}
		#wrap .go{border:1px solid #333;padding:10px 0;text-indent:10px;}
		#wrap ul{position:absolute;top:40px;left:0;display:none;}
		#wrap ul.on{display:block;}
		#wrap ul li{padding:3px 0;font-size:15px;cursor:pointer;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var state=false;
			
			$(".go").click(function(){
				if(!state){
					$(this).next().addClass("on");
				}else{
					$(this).next().removeClass("on");
				}
			});

			$(".go").next("ul").find("li").click(function(){
				var name=$(this).text();

				$(".go").text(name);
				$(this).parent().removeClass("on");
				state=false;
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<div class="go">선택</div>
		<ul>
			<li>menu01</li>
			<li>menu02</li>
			<li>menu03</li>
			<li>menu04</li>
			<li>menu05</li>
		</ul>
		<select name="" id="">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
			<option value="">5</option>
		</select>
	</div>
</body>
</html>
