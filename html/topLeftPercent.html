<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#wrap{width:95%;margin:0 auto;}

		header{width:100%;min-height:80px;max-height:200px;background-color:#333;position:relative;}
		header img{position:absolute;right:20px;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("header").height($(this).innerWidth()*0.1);
			$("header img").css("top",$("header").innerHeight()*0.5-$("header img").height()*0.5);

			$(window).resize(function(){
				$("header").height($(this).innerWidth()*0.1);
				$("header img").css("top",$("header").innerHeight()*0.5-$("header img").height()*0.5);
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<header>
			<img src="img/calendar.gif" alt="calendar" width="30" height="30">
		</header>
	</div>
</body>
</html>
