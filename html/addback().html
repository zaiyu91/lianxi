<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		#wrap{width:1000px;margin:0 auto;padding:20px;border:3px solid #222;}

		#wrap button{border:1px solid #333;}
		#wrap hr{border:1px dashed #f00;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#wrap ul li:first").next().next().addBack().css("background-color","#f00");
		});
	</script>
</head>
<body>
	<div id="wrap">
		<ul>
			<li>menu01</li>
			<li>menu02</li>
			<li class="asd">menu03</li>
			<li>menu04</li>
			<li>menu05</li>
		</ul>

		<button>first</button><hr>
		<button>second</button>
	</div>
</body>
</html>
