<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

	<style type="text/css">
		body{background-color:#8BBF50;}
		#popWrap{position:fixed;left:0;top:-999999%;width:100%;height:100%;padding-top:100px;background:rgba(0,0,0,0.8);}
		#popWrap > div{width:60%;height:500px;line-height:500px;margin:0 auto;font-size:50px;font-weight:bold;text-align:center;background-color:#fff;}
		#popWrap > div.popIn{animation:popIn 0.8s;}
		#popWrap > div.popOut{animation:popOut 0.8s;}

		@keyframes popIn{
			from{transform:scale(0);opacity:0;}
			to{transform:scale(1);opacity:1;}
		}
		@keyframes popOut{
			from{transform:scale(1);opacity:1;}
			to{transform:scale(0);opacity:0;}
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var popWrapTop=$("#popWrap").css("top");

			$("button").click(function(){
				$("#popWrap").css("top",0);
				$("#popWrap > div").addClass("popIn");

				$(".close").click(function(){
					$("#popWrap > div").removeClass("popIn").addClass("popOut");
					$("#popWrap > div").bind("oanimationend animationend webkitAnimationEnd",function() { 
						$("#popWrap").css("top",popWrapTop).children().removeClass("popOut");
					});  
				});
			});

			// element.addEventListener("webkitAnimationEnd", callfunction,false);
			// element.addEventListener("animationend", callfunction,false);
			// element.addEventListener("oanimationend", callfunction,false);
			
		});
	</script>
</head>
<body>
	<button>Popup View Click</button>
	<div id="popWrap">
		<div>
			<a href="javascript:;" class="close">끄기</a>
		</div>
	</div>
</body>
</html>
