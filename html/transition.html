<head>

	<style type="text/css">
		#wrap{width:1000px;margin:20px auto 0;}
		ul{overflow:hidden;}
		ul li{float:left;width:200px;}
		ul li a{display:block;height:50px;line-height:50px;border:1px solid #333;border-right:none;font-size:1.66em;font-weight:bold;text-align:center;transition:all 0.5s;}
		ul li:last-child a{border-right:1px solid #333;}
		ul li a:hover{color:#fff;background-color:#000;}
		#wrap > div{padding:20px 0;font-size:2.08em;font-weight:bold;transition:all 0.5s;}

		@media all and (max-width:767px){
			body{font-size:10px;}
		}
	</style>
