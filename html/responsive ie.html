<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

	<style type="text/css">
		#wrap{ width:100%;min-width:320px;max-width:1200px;margin:0 auto;}
		#wrap > div{overflow:hidden;height:100px;margin:2.5% 0 0;border:2px solid #333;}
		#wrap > div > div{float:left;width:50%;height:100%;background-color:#d33;}
		#wrap > div > div.last{background-color:#0ff;}
	</style>
</head>
<body>
	<div id="wrap">
		<div>
			<div></div>
			<div class="last"></div>
		</div>
	</div>
</body>
</html>
