<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
		*{margin:0;padding:0;}
		#wrap{}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="wrap">
		asd
	</div>


	<script>
		var index;
		$(".tabBanner > li").click(function(){
			index=$(this).index();

			$(".tabBanner > li > a.on").removeClass("on");
			$(this).children().addClass("on");

			
			$("section.box02:visible").hide();
			$("section.box02:eq(index)").show();

		});

		$(".tabBanner > li:first").click();
	</script>
</body>
</html>
