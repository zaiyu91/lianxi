<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#wrap{width:62.5%;margin:1.04% auto;border:2px solid #333;}
		#wrap > div{padding:1.66%;background-color: #ff0;}
		#wrap > div .ovh{overflow:hidden;}
		#wrap > div .ovh > div{height:100px;background-color: #d33;}
		#wrap > div .ovh > div:first-child{margin-right:1.66%;}
		#wrap > div .float{float:left;width:49.17%;}
		#wrap > div > div:last-child{height:100px;background-color: #d33;clear:both;margin-top:1.66%;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="wrap">
		<div>
			<div class="ovh">
				<div class="box01 float">01</div>
				<div class="box02 float">02</div>
			</div>
			<div>03</div>
		</div>
	</div>
</body>
</html>
