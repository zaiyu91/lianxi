<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
		*{margin:0;padding:0;}

		#wrap{width:1000px;margin:0 auto;padding:20px;border:3px solid #222;}
		#wrap p{padding:10px;margin:10px;border:2px solid #ccc;}

		.first{background-color:#f00;}
		.first + p + p{background-color:lightyellow;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="wrap">
		<p class="first">first first first first </p>
		<p>sec sec sec sec sec sec </p>
		<p>third third third third third </p>
	</div>

	<script type="text/javascript">
		$(function(){
			var wrapMargin=($(window).width()-$("#wrap").outerWidth())/2;

			$("#wrap").css("margin-left",+wrapMargin);
		});
	</script>
</body>
</html>
