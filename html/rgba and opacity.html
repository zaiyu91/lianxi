<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<title></title>

	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		body{background-color:#ff0;}
		#wrap{width:500px;margin:20px auto;border:3px solid #222;}
		#wrap > div{height:100px;line-height:100px;font-size:30px;font-weight:bold;text-align:center;}
		.rgba{background:rgba(255,0,0,0.5);} /*배경색만 투명처리*/
		.opacity{background:red;opacity:0.5;} /*자식 요소 모두 투명처리*/
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="rgba">
			rgba test
		</div>
		<div class="opacity">
			opacity test
		</div>
	</div>
</body>
</html>
