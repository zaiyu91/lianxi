<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<style type="text/css">
		body > div{width:500px;height:100px;background-color:yellow;}
		body > div.on{width:1000px;height:200px;background-color:#d33;}
	</style>
	<script type="text/javascript">
		$(function(){
			var state=false;
			$("button").click(function(){
				if(!state){
					$("body > div").addClass("on",1000,"swing");
					state=true;
				}else{
					$("body > div").removeClass("on",1000,"swing");
					state=false;
				}
			});
		});
	</script>
</head>
<body>
<div id="wrap"></div>
<button>zmfflr</button>
</body>
</html>
