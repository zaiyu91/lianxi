<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		table{border-collapse:collapse;}
		th, td{padding:10px 0;font-size:15px;border:1px solid #ccc;}
		#wrap{width:90%;margin:30px auto 0;padding:10px;border:2px solid #222;}
		#wrap table{width:100%;}

		@media all and (max-width:1000px){
			.list01{width:10%;}
			.list02{width:30%;}
			.list03{width:40%;}
			.list04{width:20%;}
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="wrap">
		<table>
			<colgroup>
				<col class="list01" />
				<col class="list02" />
				<col class="list03" />
				<col class="list04" />
			</colgroup>
			<thead>
				<th>list01</th>
				<th>list02</th>
				<th>list03</th>
				<th>list04</th>
			</thead>
		</table>
	</div>
</body>
</html>
