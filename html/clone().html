<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#wrap{width:70%;margin:0 auto;}
		#wrap table{width:100%;border-collapse:collapse;}

		td{border:1px solid #333;padding:20px 0;text-align: center;font-weight: bold;font-size: 20px;}

		.del,
		.plus{display:inline-block;padding:10px;border:2px solid #ccc;background-color:#eee;}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){


			var clone01="<tr class='clone'>";
			clone01+="<td><button class='del'>삭제</button></td>";
			clone01+="<td>Data01</td>";
			clone01+="<td>Data02</td>";
			clone01+="<td>Data03</td>";
			clone01+="<td>Data04</td>";
			clone01+="</tr>";

			

			$(".del").on("click",function(){
				var index=$("tr").index($(this).closest("tr"));

				$("table tbody tr").eq(index).remove();

				if($("table tbody tr.clone").length == 0){
					$("table tbody tr:last").before(clone01);
				}
			});

			$(".plus").click(function(){
				$("table tbody tr:last").before(clone01);
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<table>
			<colgroup>
				<col style="width:10%;">
				<col>
				<col>
				<col>
				<col>
			</colgroup>
			<tbody>
				<tr class="clone">
					<td>
						<button class="del">삭제</button>
					</td>
					<td>Data01</td>
					<td>Data02</td>
					<td>Data03</td>
					<td>Data04</td>
				</tr>
				<tr>
					<td>마지막</td>
					<td>마지막</td>
					<td>마지막</td>
					<td>마지막</td>
					<td>마지막</td>
				</tr>
			</tbody>
		</table>
		<button class="plus">추가</button>
	</div>
</body>
</html>
