<html lang="ko">
<head>
	<meta charset="UTF-8">

	<title></title>
	<!--[if lt IE 9]>

	<style>
		*{margin:0;padding:0;}
		li{list-style:none;}
		a{text-decoration:none;color:#666;}

		#wrap{border-bottom:3px solid #666;margin-bottom:30px;}
		#header{overflow:hidden;position:relative;width:1000px;margin:20px auto 0;}
		#header > div{height:35px;padding:20px;}

		#gnb{overflow:hidden;}
		#gnb > li{float:left;width:20%;}
		#gnb > li > a{display:block;margin:10px;padding:10px 0;border-radius:3px;color:#fff;font-size:14px;font-weight:bold;text-align:center;background-color:#4CAF50;transition:all 0.3s;}
		#gnb > li > a:hover,
		#gnb > li > a:active,
		#gnb > li > a:focus{box-shadow:0 0 10px #000;}

		#gnb > li > ul > li > a{display:block;margin:0 5px;padding:10px 0;font-size:15px;font-weight:bold;text-align:center;border-bottom:1px dashed #ccc;transition:all 0.3s;}
		#gnb > li > ul > li:last-child > a{border-bottom:none;}
		#gnb > li > ul > li > a:hover,
		#gnb > li > ul > li > a:active,
		#gnb > li > ul > li > a:focus{color:#fff;background-color:#666;}

		.close{display:none;position:absolute;bottom:10px;right:40px;padding:5px 10px;border-radius:3px;color:#fff;background:#333;}

		#content{width:1000px;height:500px;line-height:500px;margin:0 auto;font-size:50px;font-weight:bold;text-align:center;background:#DDFFDD;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var li=$("#gnb > li");
			var spd=500;
			
			var headerHeight=$("#header").innerHeight();
			var afterHeight=$("#gnb").height() + headerHeight;
			var state=false;

			li.click(function(){
				if(!state){
					$("#header").stop().animate({height:afterHeight},spd,"swing",function(){
						$(".close").css("display","inline-block");
					});
					state=true;
				}else{
					$(".close").css("display","none");
					$("#header").stop().animate({height:headerHeight},spd,"swing");
					state=false;
				}

				$(this).children("ul").find("a").click(function(){
					return false;
				});
			});

			$(".close").click(function(){
				$(this).css("display","none");
				$("#header").stop().animate({height:headerHeight},spd,"swing");
				state=false;
				return false;
			});

			
			
		});
	</script>
</head>
