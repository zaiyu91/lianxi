<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

</head>
<body>
<div id="wrap">
	<form action="#" id="goSite">
		<fieldset>
			<select name="#" id="family">
				<option value="#">사이트</option>
				<option value="http://www.naver.com">Naver</option>
				<option value="http://www.daum.net">Daum</option>
				<option value="http://www.nate.com">Nate</option>
			</select>
			<input type="submit" value="이동">
		</fieldset>
	</form>
</div>

<script type="text/javascript">
	$(function(){
		$("#family").change(function(){
			var siteLocation=$(this).val();
			$("#goSite").submit(function(){
				if(siteLocation.value == "#"){
					return false;
				}else{
					location.href=siteLocation;
					return false;
				}
			});
		});
	});
</script>
</body>
</html>
