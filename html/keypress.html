<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

	<style type="text/css">
		#wrap{width:250px;margin:30px auto 0;border:2px solid #333;}
		#wrap table{width:100%;border-collapse:collapse;}
		#wrap table td{padding:5px 0;border:1px solid #333;}
		#wrap table td input{display:inline-block;width:95%;margin:0 2.5%;}
		#wrap table td button{display:inline-block;width:90%;margin:5%;border:1px solid #d33;}
	</style>
</head>
<body>
	<div id="wrap">
		<table>
			<colgroup>
				<col style="width:77%;">
				<col style="width:23%;">
			</colgroup>
			<tbody>
				<tr>
					<td>
						<input type="text" tabindex="1">
					</td>
					<td rowspan="2">
						<button class="login">로그인</button>
					</td>
				</tr>
				<tr>
					<td>
						<input type="password"  tabindex="1">
					</td>
				</tr>
			</tbody>
		</table>
	</div>

<script type="text/javascript">
	$(function(){
		$(":password").keydown(function(event){
			if(event.keyCode==13){
				$(".login").click();
			}
		});
		$(".login").click(function(){
			alert("버튼 눌렸음");
		});
	});
</script>
</body>
</html>
