<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/reset.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

	<style type="text/css">
		#wrap{width:1200px;margin:30px auto 0;padding:20px 0;border:1px solid #333;}
		#wrap h1{overflow:hidden;margin:0 auto;white-space:nowrap;border-right:3px solid #d33;animation:keyboard 10s forwards,border 1s step-end infinite;}

		@keyframes keyboard{
			from{width:0;}
			to{width:980px;}
		}
		@keyframes border{
			from,to{border-color:transparent;}
			50%{border-color:#d33;}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime, modi!</h1>
	</div>
</body>
</html>
