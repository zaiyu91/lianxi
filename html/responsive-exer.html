<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
		*{margin:0;padding:0;}
		#wrap{width:90%;min-width:320px;margin:0 auto;}

		section{width:100%;height:100px;background-color:#333;}

		#content{overflow:hidden;}
		#content > div{float:left;width:25%;height:300px;}

		.con01{background-color:#FAE014;}
		.con02{background-color:#194898;}
		.con03{background-color:#DB2726;}
		.con04{background-color:#0F8B43;}

		@media screen and (max-width:640px){
			#wrap{width:100%;}

			#content{overflow:visible;}
			#content > div{float:none;width:100%;}
		}

		@media screen and (min-width:641px) and (max-width:960px){
			#wrap{width:100%;}

			#content > div{width:50%;}
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="wrap">
		<section></section>
		<div id="content">
			<div class="con01"></div>
			<div class="con02"></div>
			<div class="con03"></div>
			<div class="con04"></div>
		</div>
		<section></section>
	</div>
</body>
</html>
