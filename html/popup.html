<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#searchSite{width:700px;margin:20px 0 0 20px;padding:20px;border:2px solid #ccc;}
		#searchSite #searchBox{margin-bottom:10px;}
		#searchSite .title02{margin-bottom:10px;padding-bottom:3px;border-bottom:2px solid #333;}
		#searchSite .title02 h1{font-size:15px;color:#333;float:none;}
		#searchSite .site_list table{width:100%;border-collapse:collapse;}
		#searchSite .site_list table th{height:30px;line-height:30px;border:1px solid #ccc;background-color:#ccc;}
		#searchSite .site_list table td{height:28px;border:1px solid #ccc;text-align:center;}

		#searchBox{padding:20px;background-color:#f5f5f5;margin-bottom:30px;}
		#searchBox{padding:20px;background-color:#f5f5f5;margin-bottom:30px;}
		#searchBox > div > select{width:110px;height:30px;margin-right:20px;}
		#searchBox .search_top{padding-bottom:10px;}
		#searchBox .search_top input[type=radio]{vertical-align:middle;}
		#searchBox .search_top input[type=text]{width:88px; padding-left:10px;}
		#searchBox .search_top input[type=checkbox]{vertical-align:middle;}
		#searchBox .search_top span{font-weight:bold;margin-right:10px;}
		#searchBox .search_top input.in_wid{width:298px;}
		#searchBox .search_top select.special{width:130px;}
		#searchBox .search_btm .in_wid{width:298px;}
		#searchBox .search_btm .in_wid02{width:150px;margin-right:20px;}
		#searchBox .search_btm .in_wid02{width:220px;margin-right:20px;}
	</style>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<div id="searchSite">
		
		<div class="title02">
		
			<h1>사이트 검색</h1>
			
		</div>
		
		<div id="searchBox">
			<div class="search_btm">
				<select>
					<option>사이트명</option>
				</select>
				<input type="text" class="in_wid" />
				<button class="btn02">검색하기</button>
			</div>
		</div>
		
		<div class="site_list">
			<table>
				<caption style="display:none;">접속차단결과 목록</caption>
				<colgroup>
					<col style="width:50px" />
					<col style="width:140px" />
					<col style="width:300px" />
					<col style="width:100px" />
					<col style="width:100px" />
				</colgroup>
				<thead>
					<th>번호</th>
					<th>사이트명</th>
					<th>URL</th>
					<th>등록일자</th>
					<th>등록자</th>
				</thead>
				<tbody>
					<td>1000</td>
					<td>12531231</td>
					<td>23423123</td>
					<td>12334212123123</td>
					<td>1231231233123</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
