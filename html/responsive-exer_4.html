<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
		#wrap{width:52.08333333333333%;min-width:314px;margin:0 auto;border:3px solid #333;padding:20px 0;}

		.img_view{overflow:hidden;width:83%;margin:0 auto 20px;border:1px solid #333;}
		.img_view ul{float:left;}
		.img_view ul li{float:left;width:200px;margin-right:10px;}
		.img_view ul li:last-child{margin-right:0;}
		.img_view ul li a{display:block;width:100%;}
		.img_view ul li a img{width:100%;height:100%;}

		.vis_frame{width:50%;min-width:300px;margin:0 auto;border:2px solid #d33;position:relative;}
		.vis_frame img{width:100%;height:100%;position:absolute;left:0;top:0;}
	</style>

	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".img_view ul").width($(".img_view ul li").outerWidth(true)*$(".img_view ul li").length);

			$(".img_view ul li a").height($(".img_view ul li a").width()*0.65);
			$(".vis_frame").height($(".vis_frame").width()*0.65);

			$(window).resize(function(){
				$(".img_view ul li a").height($(".img_view ul li a").width()*0.65);
				$(".vis_frame").height($(".vis_frame").width()*0.65);
			});

			$(".img_view ul li a").click(function(){
				var image=$(this).children("img").clone();

				$(".vis_frame img:visible").fadeOut("slow",function(){
					$(this).remove();
				});

				$(".vis_frame").append(image);
			});

			$(".img_view ul li a:eq(0)").click();
		});
	</script>
</head>
<body>
	<div id="wrap">
		<div class="img_view">

				</li>

				<li>
