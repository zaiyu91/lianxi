<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title></title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecod.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
		*{margin:0;padding:0;}

		#wrap{
			width:1000px;
			margin:30px auto 0;
			border:3px solid #000;
		}
		.calc{
			width:calc(100% - 10px);
			height:500px;
			margin:0 auto;
			background-color:#f00;
		}

		.wrap{
			position:relative;
			width:100%;
			height:100px;
		}
		.wrap h1{
			position:absolute;
			top:101px;
			left:0;
		}
		h1 img{
			width:100px;
			height:100px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="calc"></div>
	</div>
	<div class="wrap">
		<h1><a href="http://www.naver.com"><img src="img/squirrel.jpg" alt="asd"></a></h1>
	</div>
	<script type="text/javascript">
		var wrap=document.getElementById('wrap');

		wrap.style.borderRightWidth="100px";
		wrap.style.borderBottomWidth="50px";
		wrap.style.borderBottomColor="#666";
		wrap.style.borderRightColor="#999";
	</script>
</body>
</html>
